<!DOCTYPE html>
<html>
<head>
    <title>My First Page</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" required type="text" placeholder="Carol" />
            <label for="lastName">Last Name:</label>
            <input id="lastName" required type="text" placeholder="Danvers" />
        </div>
        <div>
            <label for="male">Male</label>
            <input name="radio-option" type="radio" id="male" value="male" />
            <label for="female">Female</label>
            <input name="radio-option" type="radio" id="female" value="female" />
            <label for="other">Other</label>
            <input name="radio-option" type="radio" id="other" value="other" />
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" required type="email" placeholder="captainmarvel@avengers.com" />
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="it's a secret" minlength="5" maxlength="10" />
        </div>
        <div>
            <label for="birthday">Birthday:</label>

            <select name="birthday" id="month">
                <option value="">Month</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select name="birthday" id="day">
                <option value="">Day</option>
                <option value="12">12</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="30">30</option>
            </select>
            <select name="birthday" id="year">
                <option value="">Year</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
            </select>
        </div>
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" type="checkbox">
        </div>
        <input type="submit" value="submit" />
    </form>
</body>

</html>
